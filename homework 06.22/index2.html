<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <h2>Inputs</h2>
    <div class="line">
        <input placeholder="Enter some text" class="enter_text">
        <div class="valid_text">
            <input class="valid_text" value="valid text">
        </div>

        <div class="invalid_text">
            <input class="invalid_text" value="invalid text">
        </div>
    </div>

    <h2>Check Box</h2>
    <div class="line_check">
    <div>
        <input type="checkbox" class="invalid">
        <span>Subscribe</span>
    </div>
    <div>
        <input type="checkbox" class="valid">
        <span>Subscribe</span>
    </div>
    </div>


    <h2>Radio Button</h2>
    <div class="line">
        <span>Gender:</span>
        <input type="radio" name="gender"><span>Male</span>
        <input type="radio" name="gender"><span>Female</span>
    </div>

    <h2>Buttons</h2>
    <div class="line">
        <button class="active">Active</button>
        <button class="hover">Hover</button>
        <button class="danger">Danger</button>
        <button class="hover_red">Hover</button>
        <button class="disabled">Disabled</button>
        <button class="but_pl">+</button>
        <button class="but_mi">-</button>
    </div>

    <h2>Text Area</h2>
    <textarea name="comments" id="textarea" placeholder="Enter some text..."></textarea>
</body>
</html>
