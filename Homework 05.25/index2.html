<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

div.center{
    height: 100vh;
    width: 100%;
    align-items: center;
    display: flex;
    justify-content: center
}

div.favorites{
    background-image: url(Icons/favorites.png);
    filter: grayscale(1);
    height: 100px;
    width: 100px;
    background-position: center center;
    background-size: 200px 200px;
    transition: transform 5s, filter 3s;
}

div.favorites:hover{
    transform: scale(3);
    filter: grayscale(0);
}
    </style>
</head>
<body>

<div class="center">
<div class="favorites"></div>
</div>
</body>
</html>
